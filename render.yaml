# render.yaml - Render Blueprint for Automatic Deployment
# This file enables one-click deployment from GitHub to Render

services:
  # Web Service (Django App)
  - type: web
    name: zomato-clone
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --no-input && python manage.py migrate
    startCommand: gunicorn zomato_clone.wsgi:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: DATABASE_URL
        fromDatabase:
          name: zomato-db
          property: connectionString

databases:
  # PostgreSQL Database
  - name: zomato-db
    databaseName: zomato_db
    user: zomato_user
    plan: free
    region: oregon
