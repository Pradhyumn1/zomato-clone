{% extends 'base.html' %}

{% block title %}Register - Zomato Clone{% endblock %}

{% block extra_css %}
<style>
    .auth-container {
        max-width: 450px;
        margin: 80px auto;
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 5px 30px rgba(0, 0, 0, 0.1);
    }

    .auth-container h1 {
        text-align: center;
        color: #e23744;
        margin-bottom: 30px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
    }

    .form-group input,
    .form-group select {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 1em;
        transition: border-color 0.3s;
    }

    .form-group input:focus,
    .form-group select:focus {
        outline: none;
        border-color: #e23744;
    }

    .submit-btn {
        width: 100%;
        padding: 15px;
        background: #e23744;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1em;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
    }

    .submit-btn:hover {
        background: #cb202d;
    }

    .auth-footer {
        text-align: center;
        margin-top: 25px;
        color: #666;
    }

    .auth-footer a {
        color: #e23744;
        text-decoration: none;
        font-weight: bold;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <h1>Create Account</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="role">I am a</label>
            <select id="role" name="role" required>
                <option value="CUSTOMER">Customer (Order Food)</option>
                <option value="VENDOR">Restaurant Owner</option>
            </select>
        </div>
        <button type="submit" class="submit-btn">Create Account</button>
    </form>
    <div class="auth-footer">
        Already have an account? <a href="{% url 'login' %}">Login</a>
    </div>
</div>
{% endblock %}
